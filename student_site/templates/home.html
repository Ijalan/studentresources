{% extends 'base.html' %}
{% load static %}
{% block content %}
   

		<div id="div1" class="parallax-window" data-parallax="scroll" data-image-src="{% static 'images/photo-1518081461904-9d8f136351c2.jpg' %}">
			<div id="div2"><h1 id="h1">Your One-For-All Destination</h1>
				<p id="p1">One site that has everything you will ever want, trusted by millions out there</p>
			</div>
		<div class="container1">
		<!--carousel -->
			<div id="myCarousel" class="carousel slide carousel-height" data-ride="carousel" >
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner">
					<div class="item active">
						<img src="{% static 'images/photo-1471107340929-a87cd0f5b5f3.jpg' %}" alt="Los Angeles" style="width:100%;max-height:700px;border-radius:20px;">
						<div class="carousel-caption" id="names">
							<h1 id="years"><a href="{% url 'firstyear' %}">FIRST YEAR</a></h1>
						</div>
					</div>

					<div class="item">
						<img src="{% static 'images/glenn-carstens-peters-190592-unsplash.jpg' %}" alt="Chicago" style="width:100%;max-height:700px;border-radius:20px;">
						<div class="carousel-caption" id="names">
							<h1 id="years"><a href="{% url 'secondyear' %}">SECOND YEAR</a></h1>
						</div>
					</div>
				</div>

				<!-- Left and right controls -->
				<a class="left carousel-control" href="#myCarousel" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
            </div>
    </div>
{% endblock %}
